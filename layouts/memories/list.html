<div class="container">
  <div class="card p-3">
    <h1>Memories</h1>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="img-thumbnail"
            src="/img/memories/rc/refurbishingwheels.jpg"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Rancho Campana 2016-2018</h5>
            <p>Last Two Years of High School</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="img-thumbnail"
            src="/img/memories/springbreak2018/notforsale.jpg"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Spring Break 2018</h5>
            <p>RCMakes Roadtrip to Silicon Valley</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="img-thumbnail"
            src="/img/memories/retirement/gradparty3.JPG"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Early Retirement</h5>
            <p>Graduation Party at Mr. Gross' House</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="img-thumbnail"
            src="/img/memories/retirement/gradparty3.JPG"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Early Retirement</h5>
            <p>Graduation Party at Mr. Gross' House</p>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
